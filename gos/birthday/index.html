<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f3ee;
      font-family: Georgia, serif;
    }
    .box {
      background: white;
      padding: 30px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #b36b1c;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box" id="app">
  <h2>Enter PIN to Unlock</h2>
  <input type="password" id="pinInput" placeholder="Enter PIN">
  <button id="unlockBtn">Unlock</button>
  <div class="error" id="error"></div>
</div>

<script>
/* ===============================
   GLOBAL STATE
================================ */
let currentUser = null;

/* ===============================
   READ USER ID
================================ */
const params = new URLSearchParams(window.location.search);
const userId = params.get("id");

if (!userId) {
  document.getElementById("app").innerHTML =
    "<h3>Invalid or incomplete link</h3>";
} else {
  loadUser();
}

/* ===============================
   LOAD USER DATA
================================ */
function loadUser() {
  fetch("users.json")
    .then(res => res.json())
    .then(users => {
      currentUser = users.find(u => u.id === userId);

      if (!currentUser || currentUser.status !== "active") {
        document.getElementById("app").innerHTML =
          "<h3>This page is not available</h3>";
      }
    })
    .catch(() => {
      document.getElementById("app").innerHTML =
        "<h3>Error loading data</h3>";
    });
}

/* ===============================
   UNLOCK HANDLER
================================ */
function unlock() {
  const pinInput = document.getElementById("pinInput").value;
  const errorBox = document.getElementById("error");

  if (!currentUser) {
    errorBox.innerText = "Please wait...";
    return;
  }

  if (pinInput === currentUser.pin) {
    window.location.href =
      `designs/${currentUser.design}/index.html?id=${currentUser.id}`;
  } else {
    errorBox.innerText = "Incorrect PIN";
  }
}

/* ===============================
   BUTTON EVENT
================================ */
document
  .getElementById("unlockBtn")
  .addEventListener("click", unlock);
</script>

</body>
</html>
