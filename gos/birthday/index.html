<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f3ee;
      font-family: Georgia, serif;
    }

    .box {
      background: #ffffff;
      padding: 30px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: #b36b1c;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      margin-top: 10px;
      color: #c0392b;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box" id="loader">
  <h2>Enter PIN to Unlock</h2>
  <input type="password" id="pinInput" placeholder="Enter PIN" />
  <button onclick="unlock()">Unlock</button>
  <div class="error" id="error"></div>
</div>

<script>
/* ===============================
   READ USER ID FROM URL
================================ */

const params = new URLSearchParams(window.location.search);
const userId = params.get("id");

if (!userId) {
  document.body.innerHTML = "<h3>Invalid or incomplete link</h3>";
  throw new Error("Missing user id");
}

let currentUser = null;

/* ===============================
   LOAD USER DATA
================================ */

fetch("users.json")
  .then(res => res.json())
  .then(users => {
    currentUser = users.find(u => u.id === userId);

    if (!currentUser || currentUser.status !== "active") {
      document.body.innerHTML = "<h3>This page is no longer available</h3>";
    }
  })
  .catch(() => {
    document.body.innerHTML = "<h3>Error loading page</h3>";
  });

/* ===============================
   PIN VALIDATION
================================ */

function unlock() {
  const enteredPin = document.getElementById("pinInput").value;
  const errorBox = document.getElementById("error");

  if (!currentUser) {
    errorBox.innerText = "Please wait...";
    return;
  }

  if (enteredPin === currentUser.pin) {
    window.location.href =
      `designs/${currentUser.design}/index.html?id=${currentUser.id}`;
  } else {
    errorBox.innerText = "Incorrect PIN. Please try again.";
  }
}
</script>

</body>
</html>
